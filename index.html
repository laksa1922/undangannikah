<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Asep & Lina</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8e1f4, #f0f9ff);
      color: #333;
      text-align: center;
    }
    header {
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 2px solid #ccc;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #b91c1c;
    }
    header h2 {
      font-size: 1.2em;
      font-weight: normal;
      margin: 10px 0 0;
      color: #555;
    }
    section {
      padding: 40px 20px;
    }
    .date-location {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .countdown {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #0d9488;
    }
    iframe {
      border: none;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      height: 300px;
      border-radius: 12px;
    }
    footer {
      background: #111;
      color: #eee;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Asep & Lina</h1>
    <h2>Dengan segala hormat, kami mengundang Anda hadir di pernikahan kami</h2>
  </header>

  <section>
    <h2>Detail Acara</h2>
    <p class="date-location">üìÖ 20 Desember 2025<br>üìç Gedung Serbaguna Joglo</p>

    <h2>Hitung Mundur</h2>
    <p class="countdown" id="countdown">Loading...</p>

    <h2>Lokasi</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.8591!2d112.6300!3d-7.1500!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zN8KwMDknMDAuMCJTIDExMsKwMzcnNDguMCJF!5e0!3m2!1sid!2sid!4v0000000000">
    </iframe>
  </section>

  <footer>
    <p>‚ù§Ô∏è Dengan penuh cinta, Asep & Lina | Undangan Digital 2025</p>
  </footer>

  <script>
    // Countdown Timer
    const eventDate = new Date("Dec 20, 2025 09:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "Acara sudah berlangsung üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
    }, 1000);
  </script>
</body>
</html>
